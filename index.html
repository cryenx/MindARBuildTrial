<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MindAR</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@undecaf/zbar-wasm@0.9.11/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@undecaf/barcode-detector-polyfill/dist/index.js"></script>
    <script>
        window.BarcodeDetector = (window.BarcodeDetector && window.BarcodeDetector.getSupportedFormats)
            ? window.BarcodeDetector
            : barcodeDetectorPolyfill.BarcodeDetectorPolyfill;
        BarcodeDetector.getSupportedFormats().then((supportedFormats) => {
            console.log("Supported Barcode Formats: " + supportedFormats.join(","));
        });
    </script>

    <script>
        window.addEventListener("unityReady", () => {
            console.log("Unity is fully initialized and ready.");
        });
    </script>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="960" height="600"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <script>
        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/MindArBuildTrial2.loader.js";
        var config = {
            dataUrl: buildUrl + "/MindArBuildTrial2.data",
            frameworkUrl: buildUrl + "/MindArBuildTrial2.framework.js",
            codeUrl: buildUrl + "/MindArBuildTrial2.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "MindAR",
            productVersion: "0.1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                window.UnityInstance = unityInstance;
                window.UnityReady = true;
                window.dispatchEvent(new Event("unityReady"));

                var controllers = {};

                window.onWebcamVideoStart = (deviceId, activeWebCams) => {
                    var device = activeWebCams[deviceId];
                    console.log("Webcam Start:", device);
                    var video = device.video;

                    video.addEventListener("play", () => {
                        setTimeout(async () => {
                            const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
                            var controller = controllers[deviceId] = new MINDAR.IMAGE.Controller({
                                inputWidth: video.videoWidth,
                                inputHeight: video.videoHeight,
                                maxTrack: 10,
                                onUpdate: (data) => {
                                    if (data.type === 'updateMatrix' && window.MindARCallBack && window.UnityReady) {
                                        const { targetIndex, worldMatrix } = data;
                                        try {
                                            window.MindARCallBack(targetIndex, worldMatrix);
                                        } catch (e) {
                                            console.error("MindARCallBack error:", e);
                                        }
                                    }

                                    if (data.type === 'processDone' && window.BarCodeCallBack && window.UnityReady && barcodeDetector) {
                                        barcodeDetector.detect(video).then((result) => {
                                            try {
                                                window.BarCodeCallBack(result);
                                            } catch (e) {
                                                console.error("BarCodeCallBack error:", e);
                                            }
                                        });
                                    }
                                }
                            });

                            var result = await controller.addImageTargets("targets.mind");
                            console.log("MindAR Targets Loaded:", result);

                            controller.processVideo(video);
                        }, 100);
                    });
                };

                window.onWebcamVideoStop = (deviceId, activeWebCams) => {
                    var device = activeWebCams[deviceId];
                    console.log("Webcam Stop:", device);
                    var controller = controllers[deviceId];
                    if (controller) controller.stopProcessVideo();
                };

            }).catch((message) => {
                alert("Unity Load Error: " + message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
